<html>
<head>
	<meta content="Enzo Greneche" name="Author">
	<link href="css.css" rel="stylesheet" type="text/css">
	<title>ALPHA WANN</title>
</head>
<body>
	<div class="fond2">
		<a href="acceuil.htm"><img src='img/home.png' width='25'></a>	<!--on insert un lien vers la page d'acceuil avec une petite maison-->
		<div class="pol2"> <!--on applique la police-->
			<div class="oui">
				<div class="cartouche">			<!--ici une cartouche qui encadre un texte-->
					<p class="soul">inscription à la liste d'information:</p>		<!--titre souligné-->
					<p>coordonnées:</p>
					<form>			<!--debut du formulaire-->
						<p>nom:</p>
						<p><input name="nom" type="text"></p>
						<p>prenom:</p>
						<p><input name="prenom" type="text"></p>
						<p>adresse (numero et rue):</p>
						<p><input name="adresse" type="text"></p>
						<p>ville et code postal:</p>
						<p><input name="ville" type="text"></p>
						<p>telephone:</p>
						<p><input name="telephone" type="text"></p>
					</form>			<!--fin du formulaire-->
				</div>			<!--fin de la cartouche-->
				<div class="droite">		<!-- une image a droite-->
					<p><img src='img/alphawannencore.jfif' width='321'></p>
				</div>
				<div class="pos">
					<div class="cartouche1">		<!--ici une deuxieme cartouche avec des boutons-->
						<p class="soul">s'inscrire à la lettre d'inscription:</p>
						<p>confirmer l'inscription:</p>
						<input checked id="lettreinfo" name="lettreinfo" type="checkbox"> 
						<label for="lettreinfo">je souhaite recevoir la lettre d'information</label>
						<input id="offres" name="offres" type="checkbox"> 
						<label for="offres">j'accepte de recevoir des offres des partenaires</label>
					
						<p>format de la lettre:</p>
						<input checked id="fmthtml" name="fmthtml" type="radio"> 
						<label for="fmthtml">format HTML (recommandé)</label> 
						<input id="fmthtml" name="fmthtml" type="radio"> 
						<label for="fmthtml">format texte brut</label>
						<center>
							<button type="submit"><a class="link2" href="mrc.html">S'inscrire</a></button>		<!-- bouton d'inscription-->
						</center>
					</div>						<!--fin de la cartouche-->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
